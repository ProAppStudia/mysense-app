<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" *ngIf="selectedChat">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ selectedChat ? selectedChat.name : 'Чати' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!selectedChat">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Чати</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item *ngFor="let chat of chats" (click)="selectChat(chat)">
        <ion-avatar slot="start">
          <img [src]="chat.photo" />
        </ion-avatar>
        <ion-label>
          <h2>{{ chat.name }}</h2>
          <p>{{ chat.last_message }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="selectedChat">
    <div class="message-list">
      <div *ngFor="let message of messages" class="message-item" [class.my-message]="message.is_my">
        <div class="message-bubble">
          <p>{{ message.message }}</p>
          <span class="timestamp">{{ message.time }}</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer *ngIf="selectedChat">
  <ion-toolbar>
    <ion-item>
      <ion-input placeholder="Написати повідомлення..."></ion-input>
      <ion-button fill="clear" slot="end">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
