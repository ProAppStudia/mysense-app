<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Чат</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="psychologists-container">
    <div class="psychologist-card" *ngFor="let chat of chats" (click)="selectChat(chat)" [class.active]="chat === selectedChat">
      <ion-avatar>
        <img [src]="chat.photo || 'assets/icon/favicon.png'" />
      </ion-avatar>
      <ion-label>{{ chat.name }}</ion-label>
    </div>
  </div>

  <div class="chat-actions">
    <ion-button class="active-action">Чат</ion-button>
    <ion-button fill="clear">Завдання</ion-button>
    <ion-button fill="clear">Забронювати сесію</ion-button>
  </div>

  <div class="message-list" *ngIf="selectedChat">
    <div *ngFor="let message of messages" class="message-item" [class.my-message]="message.is_my">
      <div class="message-bubble">
        <p>{{ message.message }}</p>
        <span class="timestamp">{{ message.time }}</span>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer *ngIf="selectedChat">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input placeholder="Напишіть ваше повідомлення"></ion-input>
      <ion-button fill="clear" slot="end">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
