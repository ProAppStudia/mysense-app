<ion-tabs>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <img src="assets/img/mysense-logo.svg" alt="MySense Logo" class="header-logo">
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="help-circle-outline"></ion-icon> <!-- Support icon -->
        </ion-button>
        <ion-button>
          <ion-icon name="alert-circle-outline"></ion-icon> <!-- SOS icon -->
        </ion-button>
        <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-badge color="mysense-badge">3</ion-badge> <!-- Placeholder for notification count -->
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

 
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Головна</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="filter" href="/tabs/filter">
      <ion-icon aria-hidden="true" name="filter-outline"></ion-icon>
      <ion-label>Фільтр</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tests" href="/tabs/tests">
      <ion-icon aria-hidden="true" name="flask-outline"></ion-icon>
      <ion-label>Тести</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat" href="/tabs/chat">
      <ion-icon aria-hidden="true" name="chatbubbles-outline"></ion-icon>
      <ion-label>Чат</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/tabs/profile">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Профіль</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
