
  
      <h3>Короткі тести</h3>
   

  <div *ngIf="isLoading" class="quiz-list-container skeleton-wrapper">
    <div class="quiz-card skeleton-card" *ngFor="let i of [1,2,3]">
      <ion-skeleton-text animated style="width: 100%; height: 150px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
    </div>
  </div>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
    <ion-button (click)="loadQuizzes()">Оновити</ion-button>
  </div>

  <div *ngIf="!isLoading && !error && quizzes.length === 0" class="empty-message">
    <p>Поки що немає тестів.</p>
    <ion-button (click)="loadQuizzes()">Оновити</ion-button>
  </div>

  <div *ngIf="!isLoading && !error && quizzes.length > 0" class="quiz-list-container">
    <ion-card *ngFor="let quiz of quizzes" class="quiz-card">
      <img [src]="quiz.image_url || 'https://ionicframework.com/docs/img/demos/card-media.png'" alt="Quiz Image" />
      <ion-card-header>
        <ion-card-title>{{ quiz.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p *ngIf="quiz.preview">{{ quiz.preview }}</p>
        <div class="quiz-meta">
          <ion-icon name="time-outline"></ion-icon>
          <span>{{ quiz.duration_minutes }} хв</span>
        </div>
        <ion-button expand="block" (click)="goToQuiz(quiz.id)">Пройти тест</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
