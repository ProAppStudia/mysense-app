<ion-list>
  <ion-item (click)="selectSort('price-asc')" button>
    <ion-icon name="arrow-up-outline" slot="start"></ion-icon>
    <ion-label>За збільшенням ціни</ion-label>
  </ion-item>
  <ion-item (click)="selectSort('price-desc')" button>
    <ion-icon name="arrow-down-outline" slot="start"></ion-icon>
    <ion-label>За зменшенням ціни</ion-label>
  </ion-item>
  <ion-item (click)="selectSort('none')" button>
    <ion-icon name="close-outline" slot="start"></ion-icon>
    <ion-label>Не сортувати</ion-label>
  </ion-item>
</ion-list>
