<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-form-container">
    <h1>Створення облікового запису</h1>
    <p class="subtitle">Введіть ваші дані</p>

    <ion-list lines="none">
      <ion-item>
        <ion-input label="Ваше ім'я" labelPlacement="floating" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Ваше прізвище" labelPlacement="floating" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Номер телефону" labelPlacement="floating" type="tel" value="380"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Ел. адреса" labelPlacement="floating" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Пароль" labelPlacement="floating" type="password"></ion-input>
        <ion-icon slot="end" name="eye-outline"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-item class="privacy-checkbox" lines="none">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Я погоджуюсь з <a href="#">політикою конфіденційності</a></ion-label>
    </ion-item>

    <ion-button expand="block" class="register-button">Продовжити</ion-button>
  </div>
</ion-content>
