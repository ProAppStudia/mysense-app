<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Мої сесії</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="segmentChanged()" value="planned" class="session-segments">
    <ion-segment-button value="planned">
      <ion-label>Заплановані</ion-label>
    </ion-segment-button>
    <ion-segment-button value="past">
      <ion-label>Минулі</ion-label>
    </ion-segment-button>
  </ion-segment>

  
    <div *ngIf="filteredSessions.length > 0; else noSessions" class="sessions-list">
      <div *ngFor="let session of filteredSessions; let i = index" class="session-card">
        <div class="session-info">
          <div class="session-date-time">
            <ion-icon name="calendar-outline"></ion-icon>
            <span>{{ formatSessionTime(session.time_range).date }} о {{ formatSessionTime(session.time_range).time }}</span>
          </div>
          <div class="doctor-info">
            <img [src]="session.doctor_image" alt="{{ session.doctor_name }}">
            <span>{{ session.doctor_name }}</span>
          </div>
        </div>
        <div class="session-actions" *ngIf="selectedSegment === 'planned'">
          <ion-button fill="clear" class="reschedule-button" (click)="rescheduleSession(session.id)">
            Перенести
            <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" [class]="session.status === 'Очікується' ? 'pay-button' : 'cancel-button'" (click)="session.status === 'Очікується' ? paySession(session.id) : cancelSession(session.id)">
            {{ session.status === 'Очікується' ? 'Оплатити' : 'Скасувати' }}
            <ion-icon slot="end" [name]="session.status === 'Очікується' ? 'wallet-outline' : 'close-outline'"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  

  <ng-template #noSessions>
    <div class="no-sessions">
      <p *ngIf="selectedSegment === 'planned'">У вас ще немає запланованих сесій.</p>
      <p *ngIf="selectedSegment === 'past'">У вас ще немає минулих сесій.</p>
    </div>
  </ng-template>
</ion-content>
